apiVersion: apps/v1
kind: Deployment
metadata:
  name: mentor-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mentor-service
  template:
    metadata:
      labels:
        app: mentor-service
    spec:
      containers:
      - name: mentor-service
        image: gcr.io/your-gcp-project-id/mentor-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20